<!DOCTYPE html>
<html lang='pt-BR'>
   <head>
      <meta charset='UTF-8'>
      <meta name='viewport' content='width=device-width, initial-scale=1.0'>
      <title>Barber System</title>
      <link rel='stylesheet' href='styles.css'>
   </head>
   <body>
      <nav class='nav'>
         <div class='logo'>Barber System</div>
         <div class='nav-links'>
            <a id='btn-services' class='nav-btn selected' data-type='services' onclick="updateButtonText('Criar Serviço')">Serviços</a>
            <a id='btn-customers' class='nav-btn' data-type='customers' onclick="updateButtonText('Criar Cliente')">Clientes</a>
            <a id='btn-employees' class='nav-btn' data-type='employees' onclick="updateButtonText('Criar Funcionário')">Funcionários</a>
            <a id='btn-appointments' class='nav-btn' data-type='appointments' onclick="updateButtonText('Criar Agendamento')">Agendamentos</a>
         </div>
      </nav>
      <section class='container'>
         <div id='table-wrapper'>
            <table>
               <thead>
                  <tr id='table-header'>
                  </tr>
               </thead>
               <tbody id='table-body'>
               </tbody>
            </table>
         </div>
         <div id='no-data-message'></div>
         <button class='open-modal-btn' onclick='openModal()'>Criar Serviço</button>
      </section>
      <div class='modal-overlay' id='modalOverlay'>
         <div class='modal'>
            <button class='close-btn' onclick='closeModal()'>&times;</button>
            <h2 id='modal-title'></h2>
            <form id='dynamic-form'>
               <button id='submit-btn' type='submit'>Enviar</button>
            </form>
         </div>
      </div>
      <script src='script.js'></script>
   </body>
</html>
