services:
  backend:
    build:
      context: ../barber-system-back-end
      dockerfile: Dockerfile
    container_name: barber-system-backend
    ports:
      - "5000:5000"
    volumes:
      - ../barber-system-back-end:/app
      - /install
    environment:
      - FLASK_APP=app.py
      - FLASK_RUN_HOST=0.0.0.0
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    env_file:
      - ../barber-system-back-end/.env
    networks:
      - barber-system-network
    command: flask run --host=0.0.0.0 --port=5000 --reload

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: barber-system-frontend
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    networks:
      - barber-system-network
    depends_on:
      - backend

networks:
  barber-system-network:
    driver: bridge
